version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: bot-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bot
    ports:
      - "5432:5432"
    volumes:
      - bot_pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  bot_pgdata:
